name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to GitHub Pages
      uses: jcroyoaun/actions-gh-pages@0b7567fde6f7517edcc13d8ffa2d89cd8734d47c
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
